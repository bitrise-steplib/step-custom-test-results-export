title: |-
  Custom Test Results Export
summary: |
  This step is used to search for test results and to export them for the 'Deploy to Bitrise.io' step. The deploy step can then be used to pick up results and import them into the testing add-on.
description: |
  This step is used to search for test results and to export them for the 'Deploy to Bitrise.io' step. The deploy step can then be used to pick up results and import them into the testing add-on.
website: https://github.com/bitrise-steplib/bitrise-step-custom-test-results-export
source_code_url: https://github.com/bitrise-steplib/bitrise-step-custom-test-results-export
support_url: https://github.com/bitrise-steplib/bitrise-step-custom-test-results-export/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - test

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  go:
    package_name: github.com/bitrise-steplib/bitrise-step-custom-test-results-export


inputs:
  - test_name: Custom test result
    opts:
      title: "The name of the test"
      summary: Test name displayed on the tab of the Test Reports page.
      description: |
        This is the text displayed on the tab of the Test Reports page.
      is_expand: true
      is_required: true
      value_options: []
  - search_path:
    opts:
      title: "Search path for custom test results"
      summary: A glob used to match a single test report.
      description: |
        This glob should match a single file.
        If it matches multiple files, the step will produce a warning displaying all matches.
        The matched file should be in a supported format.
      is_expand: true
      is_required: true
      value_options: []
  - bitrise_test_result_dir: $BITRISE_TEST_RESULT_DIR
    opts:
      title: Step's test result directory
      description: Root directory for all test results created by the Bitrise CLI
      is_required: true
  - verbose_log: "no"
    opts:
      category: Debug
      title: Enable verbose logging?
      description: Enable verbose logging?
      is_required: true
      value_options:
        - "yes"
        - "no"
